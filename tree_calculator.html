<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Planting Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Tree Planting Calculator</h1>
        <p class="text-end">Logged in as: <strong id="loggedInUser"></strong></p>
        <div id="treeCalculatorContent" class="mt-4">
            <!-- Display Total Trees Planted -->
            <div class="alert alert-success text-center" id="totalTreesAlert">
                Total Trees Planted: <strong id="totalTrees">0</strong>
            </div>

            <!-- Error Message Alert -->
            <div class="alert alert-danger fade-out text-center" id="errorAlert" style="display: none;"></div>

            <!-- Tabs for Input Type -->
            <ul class="nav nav-tabs" id="inputTypeTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="qr-tab" data-bs-toggle="tab" data-bs-target="#qr" type="button" role="tab" aria-controls="qr" aria-selected="true">
                        QR Code
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="code-tab" data-bs-toggle="tab" data-bs-target="#code" type="button" role="tab" aria-controls="code" aria-selected="false">
                        Enter Code
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content mt-4" id="inputTypeTabsContent">
                <!-- QR Code Upload Section -->
                <div class="tab-pane fade show active" id="qr" role="tabpanel" aria-labelledby="qr-tab">
                    <div class="mb-3">
                        <label for="qrCode" class="form-label">Upload QR Code:</label>
                        <input type="file" class="form-control" id="qrCode" accept="image/*" />
                    </div>
                    <button class="btn btn-primary w-100" id="calculateQRCodeBtn">Calculate from QR Code</button>
                </div>

                <!-- Enter Code Section -->
                <div class="tab-pane fade" id="code" role="tabpanel" aria-labelledby="code-tab">
                    <div class="mb-3">
                        <label for="codeInput" class="form-label">Enter a Code:</label>
                        <input type="text" class="form-control" id="codeInput" placeholder="Enter code" />
                    </div>
                    <button class="btn btn-primary w-100" id="calculateCodeBtn">Calculate from Code</button>
                </div>
            </div>

            <!-- Result Section -->
            <div id="output" class="mt-4">
                <div class="alert alert-info" id="resultMessage">
                    No calculation performed yet.
                </div>
            </div>
        </div>
        <button id="logoutButton" class="btn btn-danger mt-4">Logout</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calculator.js"></script>
</body>

</html>
